<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Page with QR Code Payment and Reviews</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .waiter-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        .profile-pic {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .message-form {
            display: none;
            margin-top: 10px;
        }
        .payment-form {
            margin-top: 10px;
        }
        #video {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: none;
        }
        #qrCanvas {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: none;
        }
        .reviews-list {
            margin-top: 10px;
        }
        .rating-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Waiters Profiles</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search waiters by name or restaurant..." onkeyup="searchWaiters()">
        </div>
        <div id="waitersList" class="row"></div>
    </div>

    <!-- QR Code Modal -->
    <div class="modal fade" id="qrCodeModal" tabindex="-1" role="dialog" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrCodeModalLabel">Scan QR Code to Send Tip</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="amountInput">
                        <label for="tipAmount">Enter Tip Amount:</label>
                        <input type="number" id="tipAmount" class="form-control mb-2" placeholder="Enter amount" required>
                        <button id="generateQRCodeButton" class="btn btn-primary">Proceed</button>
                    </div>
                    <canvas id="qrCanvas"></canvas>
                    <button id="scanQRCodeButton" class="btn btn-secondary">Scan QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANFMLhxnMiKWiW_TeV_2irswBONJogux8",
  authDomain: "digitaltipping.firebaseapp.com",
  projectId: "digitaltipping",
  storageBucket: "digitaltipping.appspot.com",
  messagingSenderId: "1028902624608",
  appId: "1:1028902624608:web:101410a2bbd20316701205",
  measurementId: "G-HHTG6R4CH6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fetchWaitersWithPhotos() {
            const waitersList = document.getElementById('waitersList');
            waitersList.innerHTML = '';
            db.collection('waiters').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const waiter = doc.data();
                    const profilePicPath = waiter.profile;
                    const waiterCard = document.createElement('div');
                    waiterCard.classList.add('waiter-card', 'col-md-4');
                    waiterCard.innerHTML = `
                        <img src="${profilePicPath}" alt="Profile Picture" class="profile-pic">
                        <h3>${waiter.name}</h3>
                        <p>Email: ${waiter.email}</p>
                        <p>Restaurant: ${waiter.restaurant || 'Restaurant Name Not Provided'}</p>
                        <p>Average Rating: <span id="averageRating-${doc.id}">Loading...</span></p>
                        <div id="paymentButtons-${doc.id}"></div>
                        <div class="mt-2">
                            <button onclick="showTipModal('${waiter.paymentid}', '${doc.id}')">Send Tip</button>
                            <button onclick="toggleMessageForm('${doc.id}')">Send Message</button>
                            <button onclick="giveReview('${doc.id}')">Give Review</button>
                            <button onclick="showReviews('${doc.id}')">Show Reviews</button>
                        </div>
                        
                        <form id="messageForm-${doc.id}" class="message-form" onsubmit="sendMessage(event, '${waiter.email}')">
                            <textarea name="message" class="form-control mb-2" rows="3" placeholder="Type your message here" required></textarea>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                        <div id="reviews-${doc.id}" class="reviews-list"></div>
                    `;
                    waitersList.appendChild(waiterCard);

                    // Fetch and display average rating
                    fetchAverageRating(doc.id);
                });
            }).catch((error) => {
                console.error('Error fetching waiters with profile photos: ', error);
            });
        }

        function toggleMessageForm(waiterId) {
            const messageForm = document.getElementById(`messageForm-${waiterId}`);
            if (messageForm) {
                messageForm.style.display = messageForm.style.display === 'none' ? 'block' : 'none';
            }
        }

        function showTipModal(paymentId, waiterId) {
            const amountInput = document.getElementById('amountInput');
            const qrCanvas = document.getElementById('qrCanvas');
            const modal = new bootstrap.Modal(document.getElementById('qrCodeModal'));

            if (!amountInput || !qrCanvas) {
                console.error('Required elements not found.');
                return;
            }

            modal.show();
            document.getElementById('qrCodeModalLabel').innerText = 'Scan QR Code to Send Tip';
            document.getElementById('tipAmount').value = '';
            amountInput.style.display = 'block';
            qrCanvas.style.display = 'none';

            const generateQRCodeButton = document.getElementById('generateQRCodeButton');
            if (generateQRCodeButton) {
                generateQRCodeButton.onclick = function () {
                    const tipAmount = document.getElementById('tipAmount').value.trim();
                    if (tipAmount === '') {
                        alert('Please enter a valid tip amount.');
                        return;
                    }
                    const amountUPI = `upi://pay?pa=${encodeURIComponent(paymentId)}&pn=${encodeURIComponent(waiterId)}&tn=Tip&am=${tipAmount}&cu=INR`;
                    generateQRCode(amountUPI);
                };
            } else {
                console.error('generateQRCodeButton not found.');
            }

            const scanQRCodeButton = document.getElementById('scanQRCodeButton');
            if (scanQRCodeButton) {
                scanQRCodeButton.onclick = function () {
                    scanQRCodeFromCanvas(document.getElementById('qrCanvas'));
                };
            } else {
                console.error('scanQRCodeButton not found.');
            }
        }

        function generateQRCode(upiLink) {
            const qrCodeCanvas = document.getElementById('qrCanvas');
            qrCodeCanvas.innerHTML = '';
            const qr = new QRious({
                element: qrCodeCanvas,
                value: upiLink,
                size: 200
            });
            document.getElementById('qrCodeModalLabel').innerText = 'Scan the QR Code to Send Tip';
            qrCodeCanvas.style.display = 'block';
        }

        function scanQRCodeFromCanvas(canvas) {
            const context = canvas.getContext('2d');
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);
            if (code) {
                console.log('QR code data:', code.data);
            } else {
                console.log('No QR code found.');
            }
        }

        function simulatePayment(paymentId, waiterId, tipAmount) {
            var options = {
                "key": "rzp_test_ZSzFKZBuOxUtdl", // Enter the Key ID generated from the Dashboard
                "amount": tipAmount * 100, // Amount is in currency subunits (paise in case of INR)
                "currency": "INR",
                "name": "EasyTip Platform",
                "description": "Tip Payment",
                "image": "https://example.com/your_logo",
                "handler": function (response) {
                    alert("Payment Successful!");
                    // Handle payment success logic
                },
                "prefill": {
                    "name": "Customer Name",
                    "email": "customer@example.com",
                    "contact": "9999999999"
                },
                "notes": {
                    "address": "Razorpay Corporate Office"
                },
                "theme": {
                    "color": "#F37254"
                }
            };

            var rzp1 = new Razorpay(options);
            rzp1.open();

            rzp1.on('payment.failed', function (response) {
                alert("Payment Failed: " + response.error.description);
                // Handle payment failure logic
            });
        }

        function fetchAverageRating(waiterId) {
            db.collection('reviews')
                .where('waiterId', '==', waiterId)
                .get()
                .then((querySnapshot) => {
                    let totalRating = 0;
                    let ratingCount = 0;
                    querySnapshot.forEach((doc) => {
                        const review = doc.data();
                        totalRating += review.rating;
                        ratingCount++;
                    });
                    const averageRating = ratingCount > 0 ? (totalRating / ratingCount).toFixed(1) : 'No reviews';
                    document.getElementById(`averageRating-${waiterId}`).innerText = averageRating;
                })
                .catch((error) => {
                    console.error('Error fetching reviews: ', error);
                    document.getElementById(`averageRating-${waiterId}`).innerText = 'Error';
                });
        }

        function giveReview(waiterId) {
            const rating = prompt('Enter a rating (1-5):');
            const review = prompt('Enter your review:');
            if (rating && review) {
                db.collection('reviews').add({
                    waiterId: waiterId,
                    rating: parseInt(rating),
                    review: review,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    alert('Review submitted successfully.');
                }).catch((error) => {
                    console.error('Error submitting review: ', error);
                });
            }
        }

        function showReviews(waiterId) {
            const reviewsContainer = document.getElementById(`reviews-${waiterId}`);
            if (reviewsContainer) {
                reviewsContainer.innerHTML = '';
                db.collection('reviews')
                    .where('waiterId', '==', waiterId)
                    .get()
                    .then((querySnapshot) => {
                        querySnapshot.forEach((doc) => {
                            const review = doc.data();
                            const reviewElement = document.createElement('div');
                            reviewElement.classList.add('review');
                            reviewElement.innerHTML = `
                                <p><strong>Rating:</strong> ${review.rating}</p>
                                <p><strong>Review:</strong> ${review.review}</p>
                                <hr>
                            `;
                            reviewsContainer.appendChild(reviewElement);
                        });
                    })
                    .catch((error) => {
                        console.error('Error fetching reviews: ', error);
                    });
            }
        }

        function sendMessage(event, waiterEmail) {
            event.preventDefault();
            const message = event.target.message.value.trim();
            if (message) {
                // Here you can use your email sending service logic
                alert(`Message sent to ${waiterEmail}: ${message}`);
                event.target.reset();
            }
        }

        function searchWaiters() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const waitersList = document.getElementById('waitersList');
            const waiters = waitersList.getElementsByClassName('waiter-card');

            Array.from(waiters).forEach(waiter => {
                const name = waiter.querySelector('h3').innerText.toLowerCase();
                const restaurant = waiter.querySelector('p:nth-child(4)').innerText.toLowerCase();
                if (name.includes(searchInput) || restaurant.includes(searchInput)) {
                    waiter.style.display = '';
                } else {
                    waiter.style.display = 'none';
                }
            });
        }

        fetchWaitersWithPhotos();
    </script>
</body>
</html>
