<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .waiter-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        .profile-pic {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .message-form {
            display: none;
            margin-top: 10px;
        }
        .payment-form {
            margin-top: 10px;
        }
        #video {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: none;
        }
        #qrCanvas {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Waiters Profiles</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search waiters by name or restaurant..." onkeyup="searchWaiters()">
        </div>
        <div id="waitersList" class="row"></div>
    </div>
    <div class="modal fade" id="qrCodeModal" tabindex="-1" role="dialog" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrCodeModalLabel">Scan QR Code to Send Tip</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="amountInput">
                        <label for="tipAmount">Enter Tip Amount:</label>
                        <input type="number" id="tipAmount" class="form-control mb-2" placeholder="Enter amount" required>
                        <button id="generateQRCodeButton" class="btn btn-primary">Proceed</button>
                    </div>
                    <video id="video" autoplay></video>
                    <canvas id="qrCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANFMLhxnMiKWiW_TeV_2irswBONJogux8",
    authDomain: "digitaltipping.firebaseapp.com",
    projectId: "digitaltipping",
    storageBucket: "digitaltipping.appspot.com",
    messagingSenderId: "1028902624608",
    appId: "1:1028902624608:web:101410a2bbd20316701205",
    measurementId: "G-HHTG6R4CH6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();

        // Function to fetch waiters and display them
        function fetchWaitersWithPhotos() {
            const waitersList = document.getElementById('waitersList');
            waitersList.innerHTML = '';
            db.collection('waiters').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const waiter = doc.data();
                    const profilePicPath = waiter.profile;
                    const upiLink = `upi://pay?pa=${encodeURIComponent(waiter.paymentid)}&pn=${encodeURIComponent(waiter.name)}&cu=INR`;
                    const waiterCard = document.createElement('div');
                    waiterCard.classList.add('waiter-card', 'col-md-4');
                    waiterCard.innerHTML = `
                        <img src="${profilePicPath}" alt="Profile Picture" class="profile-pic">
                        <h3>${waiter.name}</h3>
                        <p>Email: ${waiter.email}</p>
                        <p>Restaurant: ${waiter.restaurant || 'Restaurant Name Not Provided'}</p>
                        <div id="paymentButtons-${doc.id}"></div>
                        <div class="mt-2">
                            <button onclick="showTipModal('${upiLink}', '${doc.id}')">Send Tip</button>
                            <button onclick="toggleMessageForm('${doc.id}')">Send Message</button>
                        </div>
                        <form id="messageForm-${doc.id}" class="message-form" onsubmit="sendMessage(event, '${waiter.email}')">
                            <textarea name="message" class="form-control mb-2" rows="3" placeholder="Type your message here" required></textarea>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    `;
                    waitersList.appendChild(waiterCard);
                });
            }).catch((error) => {
                console.error('Error fetching waiters with profile photos: ', error);
            });
        }

        // Function to toggle message form visibility
        function toggleMessageForm(waiterId) {
            const messageForm = document.getElementById(`messageForm-${waiterId}`);
            if (messageForm) {
                messageForm.style.display = messageForm.style.display === 'none' ? 'block' : 'none';
            }
        }

        // Function to show tip modal and set up for QR code generation
        function showTipModal(upiLink, waiterId) {
            const modal = new bootstrap.Modal(document.getElementById('qrCodeModal'));
            modal.show();
            document.getElementById('qrCodeModalLabel').innerText = 'Scan QR Code to Send Tip';
            document.getElementById('tipAmount').value = '';
            document.getElementById('amountInput').style.display = 'block';
            document.getElementById('qrCanvas').style.display = 'none';
            document.getElementById('video').style.display = 'none';

            // Set onclick handler for generateQRCodeButton
            const generateQRCodeButton = document.getElementById('generateQRCodeButton');
            if (generateQRCodeButton) {
                generateQRCodeButton.onclick = function () {
                    const tipAmount = document.getElementById('tipAmount').value.trim();
                    if (tipAmount === '') {
                        alert('Please enter a valid tip amount.');
                        return;
                    }
                    const amountUPI = `upi://pay?pa=${encodeURIComponent(upiLink)}&pn=${encodeURIComponent(waiterId)}&tn=Tip&am=${tipAmount}&cu=INR`;
                    generateQRCode(amountUPI, waiterId);
                };
            } else {
                console.error('generateQRCodeButton not found.');
            }
        }

        // Function to generate QR code
        function generateQRCode(upiLink, waiterId) {
            const qrCodeModal = new bootstrap.Modal(document.getElementById('qrCodeModal'));
            const qrCodeCanvas = document.getElementById('qrCanvas');
            qrCodeCanvas.innerHTML = ''; // Clear previous content if any
            const qr = new QRious({
                element: qrCodeCanvas,
                value: upiLink,
                size: 200
            });
            qrCodeModal.show();
        }

        // Function to capture the screen and scan the QR code
        function generateQRCodeAndCapture() {
            const tipAmount = document.getElementById('tipAmount').value.trim();
            if (tipAmount === '') {
                alert('Please enter a valid tip amount.');
                return;
            }
            const amountUPI = `upi://pay?tn=Tip&am=${tipAmount}&cu=INR`;
            generateQRCode(amountUPI); // Call generateQRCode to display QR code

            // Capture screen using html2canvas
            html2canvas(document.body).then(function(canvas) {
                const imageData = canvas.toDataURL(); // Convert captured screen to base64 image data
                scanQRCodeFromImage(imageData); // Call function to scan QR code from image
            }).catch(function(error) {
                console.error('Error capturing screen:', error);
                alert('Failed to capture screen. Please try again.');
            });
        }

        // Function to scan QR code from image data
        function scanQRCodeFromImage(imageData) {
            const img = new Image();
            img.onload = function() {
                const codeReader = new ZXing.BrowserQRCodeReader();
                const canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(this, 0, 0);
                codeReader.decodeFromImage(canvas, (result, error) => {
                    if (result) {
                        alert(`QR Code scanned successfully. Result: ${result.text}`);
                    } else {
                        console.error('Error scanning QR code:', error);
                        alert('Failed to scan QR code. Please try again.');
                    }
                });
            };
            img.src = imageData;
        }

        // Function to search waiters by name or restaurant
        function searchWaiters() {
            const searchInput = document.getElementById('searchInput').value.toUpperCase();
            const waitersList = document.getElementById('waitersList');
            const waiterCards = waitersList.getElementsByClassName('waiter-card');
            Array.from(waiterCards).forEach((waiterCard) => {
                const name = waiterCard.getElementsByTagName('h3')[0].innerText.toUpperCase();
                const restaurant = waiterCard.getElementsByTagName('p')[1].innerText.toUpperCase();
                if (name.includes(searchInput) || restaurant.includes(searchInput)) {
                    waiterCard.style.display = '';
                } else {
                    waiterCard.style.display = 'none';
                }
            });
        }

        // Fetch waiters with photos on page load
        window.onload = function() {
            fetchWaitersWithPhotos();
        };
    </script>
</body>
</html>
