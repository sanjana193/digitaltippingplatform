<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .waiter-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        .profile-pic {
            width: 2in;
            height: 2in;
            border-radius: 8px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .message-form {
            display: none;
            margin-top: 10px;
        }
        .payment-form {
            margin-top: 10px;
        }
        #video {
            width: 100%;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Waiters Profiles</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search waiters by name or restaurant..." onkeyup="searchWaiters()">
        </div>
        <div id="waitersList" class="row"></div>
    </div>
    <div class="modal fade" id="qrCodeModal" tabindex="-1" role="dialog" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrCodeModalLabel">Scan QR Code to Send Tip</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <video id="video" autoplay></video>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include ZXing library -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANFMLhxnMiKWiW_TeV_2irswBONJogux8",
    authDomain: "digitaltipping.firebaseapp.com",
    projectId: "digitaltipping",
    storageBucket: "digitaltipping.appspot.com",
    messagingSenderId: "1028902624608",
    appId: "1:1028902624608:web:101410a2bbd20316701205",
    measurementId: "G-HHTG6R4CH6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();

        async function startQRScanner(waiterId) {
            try {
                const codeReader = new ZXing.BrowserQRCodeReader();
                const videoInputDevices = await codeReader.listVideoInputDevices();
                const selectedDeviceId = videoInputDevices[0].deviceId;
                const video = document.getElementById('video');
                video.style.display = 'block';

                const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: selectedDeviceId } });
                video.srcObject = stream;

                const result = await codeReader.decodeOnceFromVideoDevice(selectedDeviceId, 'video');
                alert('Scanned QR code: ' + result.text);

                stream.getTracks().forEach(track => track.stop());
                video.style.display = 'none';
                $('#qrCodeModal').modal('hide');

            } catch (error) {
                console.error('QR code scanning error:', error);
                alert('Failed to scan QR code. Please try again.');
            }
        }

        function fetchWaitersWithPhotos() {
            const waitersList = document.getElementById('waitersList');
            waitersList.innerHTML = '';
            db.collection('waiters').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const waiter = doc.data();
                    const profilePicPath = waiter.profile;
                    const upiLink = `upi://pay?pa=${encodeURIComponent(waiter.paymentid)}&pn=${encodeURIComponent(waiter.name)}&cu=INR`;
                    const waiterCard = document.createElement('div');
                    waiterCard.classList.add('waiter-card', 'col-md-4');
                    waiterCard.innerHTML = `
                        <img id="profile-img-${doc.id}" alt="Profile Picture" class="profile-pic">
                        <h3>${waiter.name}</h3>
                        <p>Email: ${waiter.email}</p>
                        <p>Restaurant: ${waiter.restaurant || 'Restaurant Name Not Provided'}</p>
                        <div id="paymentButtons-${doc.id}"></div>
                        <div class="mt-2">
                            <button onclick="requestAmount('${doc.id}')">Pay Now</button>
                            <button onclick="toggleMessageForm('${doc.id}')">Send Message</button>
                            <button onclick="startQRScanner('${doc.id}')">Scan QR Code</button>
                        </div>
                        <form id="messageForm-${doc.id}" class="message-form" onsubmit="sendMessage(event, '${waiter.email}')">
                            <textarea name="message" class="form-control mb-2" rows="3" placeholder="Type your message here" required></textarea>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                        <form id="paymentForm-${doc.id}" class="payment-form" style="display: none;">
                            <input type="number" id="amount-${doc.id}" class="form-control mb-2" placeholder="Enter amount" required>
                            <button type="button" onclick="initiatePayment('${upiLink}', '${doc.id}')">Proceed</button>
                        </form>
                    `;
                    waitersList.appendChild(waiterCard);
                    if (profilePicPath) {
                        const profileImg = document.getElementById(`profile-img-${doc.id}`);
                        storage.refFromURL(profilePicPath).getDownloadURL().then((url) => {
                            profileImg.src = url;
                        }).catch((error) => {
                            console.error('Error fetching profile picture URL: ', error);
                        });
                    }
                });
            }).catch((error) => {
                console.error('Error fetching waiters with profile photos: ', error);
            });
        }

        function toggleMessageForm(waiterId) {
            const messageForm = document.getElementById(`messageForm-${waiterId}`);
            if (messageForm) {
                messageForm.style.display = messageForm.style.display === 'none' ? 'block' : 'none';
            }
        }

        function requestAmount(waiterId) {
            const paymentForm = document.getElementById(`paymentForm-${waiterId}`);
            if (paymentForm) {
                paymentForm.style.display = 'block';
            }
        }

        function initiatePayment(upiLink, waiterId) {
            const amountInput = document.getElementById(`amount-${waiterId}`);
            const amount = amountInput.value.trim();
            if (!amount) {
                alert('Please enter the amount.');
                return;
            }
            const fullUpiLink = `${upiLink}&am=${amount}`;
            console.log(fullUpiLink);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = fullUpiLink;
            } else {
                generateQRCode(fullUpiLink, amount, waiterId);
            }
            const paymentForm = document.getElementById(`paymentForm-${waiterId}`);
            if (paymentForm) {
                paymentForm.style.display = 'none';
            }
        }

        function generateQRCode(upiLink, amount, waiterId) {
            const qrCodeModal = new bootstrap.Modal(document.getElementById('qrCodeModal'));
            const video = document.getElementById('video');
            video.style.display = 'none';
            const qrCodeCanvas = document.createElement('canvas');
            new QRious({
                element: qrCodeCanvas,
                value: upiLink,
                size: 300
            });
            const qrCodeImage = new Image();
            qrCodeImage.src = qrCodeCanvas.toDataURL();
            qrCodeImage.alt = 'QR Code';
            qrCodeImage.onload = () => {
                qrCodeModal.show();
            };
            const modalBody = document.querySelector('#qrCodeModal .modal-body');
            modalBody.innerHTML = '';
            modalBody.appendChild(qrCodeImage);
        }

        function sendMessage(event, waiterEmail) {
            event.preventDefault();
            const messageForm = event.target;
            const message = messageForm.message.value.trim();
            if (!message) {
                alert('Please enter a message.');
                return;
            }
            const userEmail = firebase.auth().currentUser.email;
            console.log('Sending message:', message, 'to:', waiterEmail, 'from:', userEmail);
            alert('Message sent successfully!');
            messageForm.reset();
            toggleMessageForm();
        }

        function searchWaiters() {
            const input = document.getElementById('searchInput').value.toUpperCase();
            const waiters = document.getElementById('waitersList').getElementsByClassName('waiter-card');
            Array.from(waiters).forEach((waiterCard) => {
                const name = waiterCard.getElementsByTagName('h3')[0].innerText.toUpperCase();
                const restaurant = waiterCard.getElementsByTagName('p')[1].innerText.toUpperCase();
                if (name.indexOf(input) > -1 || restaurant.indexOf(input) > -1) {
                    waiterCard.style.display = '';
                } else {
                    waiterCard.style.display = 'none';
                }
            });
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User logged in:', user.email);
                fetchWaitersWithPhotos();
            } else {
                console.log('No user logged in.');
            }
        });
    </script>
</body>
</html>
