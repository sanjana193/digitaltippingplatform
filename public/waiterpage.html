<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .waiter-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        .profile-pic {
            width: 2in;
            height: 2in;
            border-radius: 8px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .message-form {
            display: none;
            margin-top: 10px;
        }
        .payment-form {
            margin-top: 10px;
        }
        #qrCanvas {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Waiters Profiles</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search waiters by name or restaurant..." onkeyup="searchWaiters()">
        </div>
        <div id="waitersList" class="row"></div>
    </div>
    <div class="modal fade" id="qrCodeModal" tabindex="-1" role="dialog" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrCodeModalLabel">Scan QR Code to Send Tip</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <video id="video" autoplay></video>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="stopScanner()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include jsQR library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANFMLhxnMiKWiW_TeV_2irswBONJogux8",
    authDomain: "digitaltipping.firebaseapp.com",
    projectId: "digitaltipping",
    storageBucket: "digitaltipping.appspot.com",
    messagingSenderId: "1028902624608",
    appId: "1:1028902624608:web:101410a2bbd20316701205",
    measurementId: "G-HHTG6R4CH6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();

        function fetchWaitersWithPhotos() {
            const waitersList = document.getElementById('waitersList');
            waitersList.innerHTML = '';
            db.collection('waiters').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const waiter = doc.data();
                    const profilePicPath = waiter.profile;
                    const upiLink = `upi://pay?pa=${encodeURIComponent(waiter.paymentid)}&pn=${encodeURIComponent(waiter.name)}&cu=INR`;
                    const waiterCard = document.createElement('div');
                    waiterCard.classList.add('waiter-card', 'col-md-4');
                    waiterCard.innerHTML = `
                        <img id="profile-img-${doc.id}" alt="Profile Picture" class="profile-pic">
                        <h3>${waiter.name}</h3>
                        <p>Email: ${waiter.email}</p>
                        <p>Restaurant: ${waiter.restaurant || 'Restaurant Name Not Provided'}</p>
                        <div id="paymentButtons-${doc.id}"></div>
                        <div class="mt-2">
                            <button onclick="requestAmount('${doc.id}')">Pay Now</button>
                            <button onclick="toggleMessageForm('${doc.id}')">Send Message</button>
                        </div>
                        <form id="messageForm-${doc.id}" class="message-form" onsubmit="sendMessage(event, '${waiter.email}')">
                            <textarea name="message" class="form-control mb-2" rows="3" placeholder="Type your message here" required></textarea>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                        <form id="paymentForm-${doc.id}" class="payment-form" style="display: none;">
                            <input type="number" id="amount-${doc.id}" class="form-control mb-2" placeholder="Enter amount" required>
                            <button type="button" onclick="initiatePayment('${upiLink}', '${doc.id}')">Proceed</button>
                            <button type="button" onclick="scanQRCodeFromCanvas('${upiLink}', '${doc.id}')">Scan QR Code</button>
                            <canvas id="qrCanvas-${doc.id}" style="display: none;"></canvas>
                        </form>
                    `;
                    waitersList.appendChild(waiterCard);
                    if (profilePicPath) {
                        const profileImg = document.getElementById(`profile-img-${doc.id}`);
                        storage.refFromURL(profilePicPath).getDownloadURL().then((url) => {
                            profileImg.src = url;
                        }).catch((error) => {
                            console.error('Error fetching profile picture URL: ', error);
                        });
                    }
                });
            }).catch((error) => {
                console.error('Error fetching waiters with profile photos: ', error);
            });
        }

        function toggleMessageForm(waiterId) {
            const messageForm = document.getElementById(`messageForm-${waiterId}`);
            if (messageForm) {
                messageForm.style.display = messageForm.style.display === 'none' ? 'block' : 'none';
            }
        }

        function requestAmount(waiterId) {
            const paymentForm = document.getElementById(`paymentForm-${waiterId}`);
            if (paymentForm) {
                paymentForm.style.display = 'block';
            }
        }

        function initiatePayment(upiLink, waiterId) {
            const amountInput = document.getElementById(`amount-${waiterId}`);
            const amount = amountInput.value.trim();
            if (!amount) {
                alert('Please enter the amount.');
                return;
            }
            const fullUpiLink = `${upiLink}&am=${amount}`;
            console.log(fullUpiLink);
            generateQRCode(fullUpiLink, waiterId);
        }

        function generateQRCode(upiLink, waiterId) {
            const qrCanvas = document.getElementById(`qrCanvas-${waiterId}`);
            const qr = new QRious({
                element: qrCanvas,
                value: upiLink,
                size: 200
            });
            qrCanvas.style.display = 'block';
            qrCanvas.scrollIntoView({ behavior: 'smooth' });
        }

        function scanQRCodeFromCanvas(upiLink, waiterId) {
            const qrCanvas = document.getElementById(`qrCanvas-${waiterId}`);
            const context = qrCanvas.getContext('2d');
            const imageData = context.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
            const code = jsQR(imageData.data, qrCanvas.width, qrCanvas.height);

            if (code) {
                console.log('Scanned QR code:', code.data);
                window.location.href = code.data;
            } else {
                console.error('Failed to scan QR code.');
                alert('Failed to scan QR code. Please try again.');
            }
        }

        function sendMessage(event, waiterEmail) {
            event.preventDefault();
            const message = event.target.message.value;
            console.log(`Sending message to ${waiterEmail}: ${message}`);
            alert(`Message sent to ${waiterEmail}: ${message}`);
        }

        function searchWaiters() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const waiters = document.querySelectorAll('.waiter-card');
            waiters.forEach(waiter => {
                const name = waiter.querySelector('h3').innerText.toLowerCase();
                const restaurant = waiter.querySelector('p:nth-of-type(2)').innerText.toLowerCase();
                if (name.includes(searchInput) || restaurant.includes(searchInput)) {
                    waiter.style.display = 'block';
                } else {
                    waiter.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchWaitersWithPhotos();
        });
    </script>
</body>
</html>
