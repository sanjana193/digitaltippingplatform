<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .waiter-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        .profile-pic {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .message-form {
            display: none;
            margin-top: 10px;
        }
        .payment-form {
            margin-top: 10px;
        }
        #video {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: none;
        }
        #qrCanvas {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Waiters Profiles</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search waiters by name or restaurant..." onkeyup="searchWaiters()">
        </div>
        <div id="waitersList" class="row"></div>
    </div>
    <div class="modal fade" id="qrCodeModal" tabindex="-1" role="dialog" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrCodeModalLabel">Scan QR Code to Send Tip</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="amountInput">
                        <label for="tipAmount">Enter Tip Amount:</label>
                        <input type="number" id="tipAmount" class="form-control mb-2" placeholder="Enter amount" required>
                        <button id="generateQRCodeButton" class="btn btn-primary">Proceed</button>
                    </div>
                    <video id="video" autoplay></video>
                    <canvas id="qrCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@10.7.0"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANFMLhxnMiKWiW_TeV_2irswBONJogux8",
    authDomain: "digitaltipping.firebaseapp.com",
    projectId: "digitaltipping",
    storageBucket: "digitaltipping.appspot.com",
    messagingSenderId: "1028902624608",
    appId: "1:1028902624608:web:101410a2bbd20316701205",
    measurementId: "G-HHTG6R4CH6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to fetch waiters and display them
        function fetchWaitersWithPhotos() {
            const waitersList = document.getElementById('waitersList');
            waitersList.innerHTML = '';
            db.collection('waiters').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const waiter = doc.data();
                    const profilePicPath = waiter.profile;
                    const waiterCard = document.createElement('div');
                    waiterCard.classList.add('waiter-card', 'col-md-4');
                    waiterCard.innerHTML = `
                        <img src="${profilePicPath}" alt="Profile Picture" class="profile-pic">
                        <h3>${waiter.name}</h3>
                        <p>Email: ${waiter.email}</p>
                        <p>Restaurant: ${waiter.restaurant || 'Restaurant Name Not Provided'}</p>
                        <div id="paymentButtons-${doc.id}"></div>
                        <div class="mt-2">
                            <button onclick="showTipModal('${waiter.paymentid}', '${doc.id}')">Send Tip</button>
                            <button onclick="toggleMessageForm('${doc.id}')">Send Message</button>
                        </div>
                        <form id="messageForm-${doc.id}" class="message-form" onsubmit="sendMessage(event, '${waiter.email}')">
                            <textarea name="message" class="form-control mb-2" rows="3" placeholder="Type your message here" required></textarea>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    `;
                    waitersList.appendChild(waiterCard);
                });
            }).catch((error) => {
                console.error('Error fetching waiters with profile photos: ', error);
            });
        }

        // Function to toggle message form visibility
        function toggleMessageForm(waiterId) {
            const messageForm = document.getElementById(`messageForm-${waiterId}`);
            if (messageForm) {
                messageForm.style.display = messageForm.style.display === 'none' ? 'block' : 'none';
            }
        }

        // Function to show tip modal and set up for QR code generation
        function showTipModal(paymentId, waiterId) {
            const modal = new bootstrap.Modal(document.getElementById('qrCodeModal'));
            modal.show();
            document.getElementById('qrCodeModalLabel').innerText = 'Scan QR Code to Send Tip';
            document.getElementById('tipAmount').value = '';
            document.getElementById('amountInput').style.display = 'block';
            document.getElementById('qrCanvas').style.display = 'none';
            document.getElementById('video').style.display = 'none';

            // Set onclick handler for generateQRCodeButton
            const generateQRCodeButton = document.getElementById('generateQRCodeButton');
            if (generateQRCodeButton) {
                generateQRCodeButton.onclick = function () {
                    const tipAmount = document.getElementById('tipAmount').value.trim();
                    if (tipAmount === '') {
                        alert('Please enter a valid tip amount.');
                        return;
                    }
                    const amountUPI = `upi://pay?pa=${encodeURIComponent(paymentId)}&pn=${encodeURIComponent(waiterId)}&tn=Tip&am=${tipAmount}&cu=INR`;
                    generateQRCode(amountUPI, waiterId);
                };
            } else {
                console.error('generateQRCodeButton not found.');
            }
        }

        // Function to generate QR code
        function generateQRCode(upiLink, waiterId) {
            const qrCodeModal = new bootstrap.Modal(document.getElementById('qrCodeModal'));
            const qrCodeCanvas = document.getElementById('qrCanvas');
            qrCodeCanvas.innerHTML = ''; // Clear previous content if any
            const qr = new QRious({
                element: qrCodeCanvas,
                value: upiLink,
                size: 200
            });
            document.getElementById('qrCodeModalLabel').innerText = 'Scan the QR Code to Send Tip'; // Update modal label
            qrCodeCanvas.style.display = 'block'; // Show QR code canvas

            // Enable QR code scanning after a brief delay to ensure it's rendered
            setTimeout(() => {
                scanQRCodeFromCanvas(qrCodeCanvas);
            }, 1000); // Adjust timing as needed
        }

        
        // Function to scan QR code from canvas
        function scanQRCodeFromCanvas(canvas) {
            // Ensure ZXing is properly loaded and defined
            if (typeof ZXing === 'undefined') {
                console.error('ZXing library not loaded.');
                return;
            }

            // Use ZXing to decode QR code from canvas
            const codeReader = new ZXing.BrowserQRCodeReader();
            codeReader.decodeFromCanvas(canvas, (result, err) => {
                if (result) {
                    // Handle QR code scan result
                    console.log('QR Code scanned successfully:', result);
                    alert('QR Code scanned successfully: ' + result.text);
                } else {
                    // Handle scan error
                    console.error('Error scanning QR code:', err);
                    alert('Error scanning QR code: ' + err);
                }
            });
        }

        // Function to search for waiters by name or restaurant
        function searchWaiters() {
            const searchInput = document.getElementById('searchInput').value.toUpperCase();
            const waitersList = document.getElementById('waitersList');
            const waiterCards = waitersList.getElementsByClassName('waiter-card');
            Array.from(waiterCards).forEach((waiterCard) => {
                const name = waiterCard.getElementsByTagName('h3')[0].innerText.toUpperCase();
                const restaurant = waiterCard.getElementsByTagName('p')[1].innerText.toUpperCase();
                if (name.includes(searchInput) || restaurant.includes(searchInput)) {
                    waiterCard.style.display = '';
                } else {
                    waiterCard.style.display = 'none';
                }
            });
        }

        // Function to send message to waiter
        function sendMessage(event, waiterEmail) {
            event.preventDefault();
            const messageForm = event.target;
            const message = messageForm.message.value.trim();
            if (message === '') {
                alert('Please enter a message.');
                return;
            }
            // Example: Send message functionality (replace with your own implementation)
            alert(`Message sent to ${waiterEmail}: ${message}`);
            messageForm.reset();
            toggleMessageForm(waiterEmail); // Hide message form after sending message
        }

        // Fetch and display initial list of waiters
        fetchWaitersWithPhotos();
    </script>
</body>
</html>
